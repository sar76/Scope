<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      body {
        width: 400px;
        min-height: 300px;
        margin: 0;
        padding: 16px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #f8f9fa;
      }

      .header {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }

      .header h1 {
        margin: 0;
        font-size: 18px;
        font-weight: 600;
      }

      .controls {
        display: flex;
        gap: 8px;
        margin-bottom: 16px;
        flex-wrap: wrap;
      }

      button {
        padding: 8px 16px;
        border: none;
        border-radius: 6px;
        background: #007bff;
        color: white;
        cursor: pointer;
        font-size: 14px;
        transition: background-color 0.2s;
        flex: 1;
        min-width: 80px;
      }

      button:hover:not(:disabled) {
        background: #0056b3;
      }

      button:disabled {
        background: #6c757d;
        cursor: not-allowed;
      }

      .list-container {
        background: white;
        border-radius: 8px;
        padding: 12px;
        max-height: 400px;
        overflow-y: auto;
        border: 1px solid #dee2e6;
      }

      .entry {
        padding: 8px;
        border-bottom: 1px solid #f1f3f4;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      .entry:hover {
        background: #f8f9fa;
      }

      .entry:last-child {
        border-bottom: none;
      }

      .selector {
        font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
        font-size: 12px;
        color: #666;
        margin-bottom: 4px;
        word-break: break-all;
      }

      .inner-text {
        font-size: 13px;
        color: #333;
        line-height: 1.4;
      }

      .status {
        text-align: center;
        color: #666;
        font-style: italic;
        margin-top: 12px;
      }

      .loading {
        display: inline-block;
        width: 16px;
        height: 16px;
        border: 2px solid #f3f3f3;
        border-top: 2px solid #007bff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-right: 8px;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>SCOPE</h1>
    </div>

    <div class="controls">
      <button id="runInspectBtn">Run Inspect</button>
      <button id="stopInspectBtn" disabled>Stop</button>
      <button id="refreshBtn">Refresh</button>
      <button id="filterBtn" disabled>Filter</button>
      <button id="toggleDebugBtn">Toggle Debug</button>
    </div>
  </body>
</html>
